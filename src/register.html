            <img src="./images/h1.png" height="100" width="222" alt="" />
            <img src="./images/login1.png" height="100" width="504" alt="" class="fr" />

    </header>
    <main>
        <div class="container">
            <div>
                <img src="./images/login0.png" height="222" width="421" alt="" />
            </div>
            <fieldset>
                <legend>考拉注册</legend>
                <label for="#username">用户名:</label>
                <input type="text" id="username"  placeholder="*6~20位字母下划线或数字"/><br />
                <i id="username_check"></i><br />
                <label for="#pwd">密码:</label>
                <input type="password" id="pwd"  placeholder="*6~20位字母下划线或数字"/>
                <i id="pwd_check"></i><br />
                <label for="#checkCode">验证码:</label>
                <input type="text" id="checkCode" /><span id="getCode"></span><br />
                <i id="checkCode_check"></i><br />
                <button id="btn_register" style="cursor: pointer;">注册</button>
                <a href="login.html" class="fr">已有账号？登录..</a>
            </fieldset>
        </div>
